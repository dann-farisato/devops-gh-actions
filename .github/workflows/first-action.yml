name: First Workflow
on: workflow_dispatch

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14" # Change this to the Node.js version you want to use

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
